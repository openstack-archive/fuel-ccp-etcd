dsl_version: 0.4.0
service:
  name: etcd
  antiAffinity: local
  kind: DaemonSet
  ports:
    - {{ etcd.client_port }}
    - {{ etcd.server_port }}
  annotations:
    service:
      prometheus.io/port: "{{ etcd.client_port.cont }}"
      prometheus.io/scrape: "true"
    pod:
      pod.beta.kubernetes.io/subdomain: "etcd"
  containers:
    - name: etcd
      image: etcd
      daemon:
        files:
          - entrypoint
          - server_certificate
          - server_key
          - ca_certificate
        command: /opt/ccp/bin/entrypoint.py --client-port {{ etcd.client_port.cont }} --server-port {{ etcd.server_port.cont }} --token {{ etcd.token }}  {% if etcd.tls %} --tls {% endif %}
    - name: leader-elector
      image: leader-elector
      probes:
        readiness:
          type: "exec"
          command: "true"
      daemon:
        files:
          - ca_certificate
        command: /run.sh --election=etcd-election --http=0.0.0.0:4040 --election-namespace={{ namespace }}
    - name: etcd-watcher
      image: etcd
      probes:
        readiness:
          type: "exec"
          command: "true"
      daemon:
        files:
          - watcher
          - ca_certificate
        command: /opt/ccp/bin/watcher.py --namespace={{ namespace }}

files:
  entrypoint:
    path: /opt/ccp/bin/entrypoint.py
    content: etcd_start.py
    perm: "0755"
  server_certificate:
    path: /etc/ccp/etcd_server_certificate.pem
    content: server.pem
  server_key:
    path: /etc/ccp/etcd_server_key.pem
    content: server-key.pem
  ca_certificate:
    path: /etc/ccp/etcd_ca.pem
    content: ca.pem
  watcher:
    path: /opt/ccp/bin/watcher.py
    content: k8s_etcd_watcher.py
    perm: "0755"
