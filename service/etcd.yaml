service:
  name: etcd
  ports:
    - etcd_client_port
    - etcd_server_port
  containers:
    - name: etcd
      image: etcd
      probes:
        readiness: "true"
        liveness: "true"
      daemon:
        command: etcd --listen-client-urls http://0.0.0.0:{{ etcd_client_port }}
                      --advertise-client-urls http://0.0.0.0:{{ etcd_server_port }}
