dsl_version: 0.4.0
service:
  name: etcd
  antiAffinity: local
  ports:
    - {{ etcd.client_port }}
    - {{ etcd.server_port }}
  annotations:
    service:
      prometheus.io/port: "{{ etcd.client_port.cont }}"
      prometheus.io/scrape: "true"
  containers:
    - name: etcd
      image: etcd
      probes:
        liveness:
          type: "httpGet"
          path: "/v2/keys"
          port: {{ etcd.client_port.cont }}
      daemon:
        files:
          - entrypoint
        command: /opt/ccp/bin/entrypoint.py --client-port {{ etcd.client_port.cont }} --server-port {{ etcd.server_port.cont }} --token {{ etcd.token }}
    - name: etcd-leader-elector
      image: etcd-leader-elector
      daemon:
        command: /server --id=$(hostname -i) --ttl=4s --election=etcd-election --http=0.0.0.0:4040 --election-namespace={{ namespace }}
    - name: etcd-watcher
      image: etcd
      daemon:
        files:
          - watcher
        command: /opt/ccp/bin/watcher.py --namespace={{ namespace }} --client-port {{ etcd.client_port.cont }}

files:
  entrypoint:
    path: /opt/ccp/bin/entrypoint.py
    content: etcd_start.py
    perm: "0755"
  watcher:
    path: /opt/ccp/bin/watcher.py
    content: k8s_etcd_watcher.py
    perm: "0755"
