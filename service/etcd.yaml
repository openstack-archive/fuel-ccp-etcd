service:
  name: etcd
  ports:
    - cont: {{ etcd.client_port }}
    - cont: {{ etcd.server_port }}
  containers:
    - name: etcd
      image: etcd
      probes:
        readiness: "true"
        liveness: "true"
      daemon:
        command: etcd --listen-client-urls http://0.0.0.0:{{ etcd.client_port }}
                      --advertise-client-urls http://{{ address("etcd") }}:{{ etcd.client_port }}
