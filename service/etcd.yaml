dsl_version: 0.1.0
service:
  name: etcd
  ports:
    - {{ etcd.client_port }}
    - {{ etcd.server_port }}
  containers:
    - name: etcd
      image: etcd
      probes:
        readiness: "true"
        liveness:
          command: "true"
          type: "exec"
      daemon:
        command: etcd --listen-client-urls http://0.0.0.0:{{ etcd.client_port.cont }}
                      --advertise-client-urls http://{{ address("etcd") }}:{{ etcd.client_port.cont }}
