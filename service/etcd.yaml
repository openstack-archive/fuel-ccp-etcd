dsl_version: 0.4.0
service:
  name: etcd
  ports:
    - {{ etcd.client_port }}
    - {{ etcd.server_port }}
  annotations:
    service:
      prometheus.io/port: "{{ etcd.client_port.cont }}"
      prometheus.io/scrape: "true"
  containers:
    - name: etcd
      image: etcd
      daemon:
      # {% if not security.tls.enabled %}
        command: etcd --listen-client-urls http://0.0.0.0:{{ etcd.client_port.cont }}
                      --advertise-client-urls {{ address("etcd", etcd.client_port, with_scheme=True) }}
      # {% else %}
        files:
          - server_certificate
          - server_key
          - entrypoint
        command: /start.sh

files:
  server_certificate:
    path: /opt/ccp/etc/tls/etcd_server_certificate.pem
    content: server.pem.j2
    perm: "0644"
  server_key:
    path: /opt/ccp/etc/tls/etcd_server_key.pem
    content: server-key.pem.j2
    perm: "0644"
  entrypoint:
    path: /start.sh
    content: entrypoint.sh.j2
    perm: "0755"
# {% endif %}
